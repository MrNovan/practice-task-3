<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">
        <div class="card my-5">
          <h5 class="card-header bg-primary text-white">
            Список задач
          </h5>
          <div class="card-footer">
            <form id="form">
              <div class="input-group">
                <input type="text" class="form-control" id="todo" placeholder="Добавить новую задачу">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i>Добавить
                  </button>
                </div>
              </div>
            </form>
          </div>
            <ul class="list-group mb-3">
            </ul>
            <button id="clearBtn" type="button" class="btn btn-dark btn-sm">Очистить список</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
